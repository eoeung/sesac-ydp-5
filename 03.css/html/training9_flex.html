<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[실습 9] 다양한 Header 만들기</title>

    <link rel="stylesheet" href="../css/training9_flex.css">

</head>
<body>
    <h1>Flex를 이용해 여러 종류의 Header를 만들어보자!</h1>

    <!-- header1 -->
    <header class="header1">
        <span>LOGO</span>
        <ul class="menus">
            <li>MENU1</li>
            <li>MENU2</li>
            <li>MENU3</li>
        </ul>
    </header>
    
    <br>

    <!-- header2 -->
    <header class="header2">
        <ul class="menus">
            <li>MENU1</li>
            <li>MENU2</li>
            <li>MENU3</li>
        </ul>
    </header>

    <br>

    <!-- header3 -->
    <header class="header3">
        <div class="menu-left">
            <span>LOGO</span>
            <ul>
                <li>MENU1</li>
                <li>MENU2</li>
                <li>MENU3</li>
            </ul>
        </div>
        <ul class="menu-right">
            <li>LOGIN</li>
            <li>SIGNUP</li>
        </ul>
    </header>

    <br>

    <!-- header4 -->
    <header class="header4">
        <span>LOGO</span>
        <ul>
            <li>MENU1</li>
            <li>MENU2</li>
            <li>MENU3</li>
        </ul>
        <span>LOGIN</span>
    </header>
</body>
</html>
