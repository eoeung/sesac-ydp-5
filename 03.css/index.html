<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 참조 방식</title>

    <!--
        ＊CSS 참조 방식에는 3가지가 존재한다.

        1) 인라인 방식: HTML태그에 style 속성을 추가해서 적용
        2) 내장 방식: HTML 파일 내에서 <head>태그 안에 <style>태그를 새로 생성해서 적용하는 방식
        3) 링크 방식: css파일을 생성한 후, html파일에 참조 링크를 추가해서 적용

        - 적용 순서: 인라인 > 내장 ? 링크
            - 인라인은 무조건 우선이며, 내장과 링크는 늦게 쓰여진 것이 우선 적용된다.
    -->

    <!-- 내장 방식 -->
    <style>
        ul{
            background-color: pink;
        }
    </style>

    <!-- 링크 방식 -->
    <link rel="stylesheet" href="./index.css">

</head>
<body>
    <!-- 인라인 방식 -->
    <h1 style="color:blue">CSS 사용법을 알아보자</h1>

    <ul>
        <li>원</li>
        <li>투</li>
        <li>쓰리</li>
    </ul>
</body>
</html>
