<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap - Example</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../css/example.css">
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <div class="col-md-3 mb-2 mb-md-0">
          <a
            href="/"
            class="d-inline-flex link-body-emphasis text-decoration-none"
          >
            <svg
              class="bi"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2">Features</a></li>
          <li><a href="#" class="nav-link px-2">Pricing</a></li>
          <li><a href="#" class="nav-link px-2">FAQs</a></li>
          <li><a href="#" class="nav-link px-2">About</a></li>
        </ul>

        <div class="col-md-3 text-end">
          <button type="button" class="btn btn-outline-primary me-2">
            Login
          </button>
          <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
      </header>
    </div>

    <h1>Bootstrap - Icon</h1>

    <br /><br />

    <h4>i 태그로 적용하는 방법</h4>
    <i class="bi bi-activity" style="color: red"></i>

    <br /><br /><br /><br />

    <h4>svg 태그로 적용하는 방법</h4>
    <!--
        ＊svg: 크기 조정이 가능한 벡터 그래픽
            - width, height 조정이 가능
            - fill 색상변경 가능
            - svg 태그에 width, height 속성을 1em으로 설정하면 부모 요소 크기에 맞게 변경
    -->

    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="50"
      height="50"
      fill="royalblue"
      class="bi bi-cloud-snow"
      viewBox="0 0 16 16"
    >

    </svg>

    <br /><br /><br /><br />

    <h4>Icon 사용 예시</h4>

    <i class="bi bi-heart heart_icon"></i>
    <!-- <i class="bi bi-heart-fill"></i> -->

    <script>
      const heartIcon = document.querySelector('.heart_icon');
      heartIcon.addEventListener('click', function(e){
        heartIcon.classList.toggle('bi-heart'); // 있으면 제거, 없으면 추가
        heartIcon.classList.toggle('bi-heart-fill'); // 없으면 추가, 있으면 제거
      });
    </script>

    <!-- Bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
