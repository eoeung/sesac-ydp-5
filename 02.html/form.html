<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & Input tag</title>
</head>
<body>
    <h1>폼 태그 종류에 대해 알아보자</h1>

    <!--
        ＊<form> 태그: 사용자로부터 입력받는 요소(input, select, textarea)를 감싸는 태그
        
        - form 태그에는 action, method라는 속성을 가질 수 있음 → 서버와 연관된 내용
        - 화면에 드러나지 않는 추상적인 태그 양식
    -->
    <form>
        <!--
            모든 input type에는 name이라는 속성을 가질 수 있음 → 서버와 연관된 내용

            - disabled 속성은 사용 및 선택할 수 없게 하는 기능이
        -->
        Text <input type="text">
        <input type="text" disabled>
        <br>
        <!--
            ＊<label> 태그: label 태그 안에 있는 내용을 클릭하면,
            label for 속성에 있는 값과 동일한 input id 속성을 찾아가서 포커싱을 해주는 역할임
            ∴ 웹 접근성에 적합함
        -->
        <label for="user-email">이메일</label>
        <input type="email" id="user-email" placeholder="abc@gmail.com">
        <br>

        <!-- ＊<textarea> 태그: input type 속성의 text보다 많은 양을 입력할 수 있음 -->
        <textarea cols="30" rows="3" placeholder="문의사항을 입력해주세요."></textarea>
        <br>

        <input type="color"><br>
        <input type="range"><br>
        <input type="file"><br>
        <input type="number"><br>
        <input type="date"><br>
        <input type="datetime-local"><br>

        <br>

        <!--
            ＊<input type="checkbox">: 여러 가지를 선택할 수 있음
            
            - name 속성을 같은 값으로 넣어주면, 같은 그룹이라는 의미
            - value 속성에 작성한 값은 서버에 전달되는 값이 됨
        -->
        <h5>당신의 취미는?</h5>
        <input type="checkbox" name="interest" value="badminton">배드민턴
        <input type="checkbox" name="interest" value="basketball">농구
        <input type="checkbox" name="interest" value="movie">영화보기
        <input type="checkbox" name="interest" value="lay_down">누워있기

        <br>

        <!--
            ＊<input type="radio">: 한 가지만 선택할 수 있음

            - checkbox와 마찬가지로 name 속성을 같은 값으로 넣어주면, 같은 그룹이라는 의미
                → name이 다르면 마치 중복 선택이 되는 것 처럼 보이게 됨
            - 역시 동일하게 value 속성에 작성한 값은 서버에 전달되는 값이 됨
        -->
        <h5>당신의 성별은?</h5>
        <input type="radio" name="gender" id="female" value="female"><label for="female">여자</label>
        <input type="radio" name="gender" id="male" value="male"><label for="male">남자</label>

        <br><br>

        <!-- ＊<input type="button">: 버튼 생성 -->
        <input type="button" value="&lt;input type='button'&gt;">
        <!-- ＊<button> 태그: 버튼을 만든다. -->
        <button>button 태그</button>

        <br><br>

        <!-- ＊<input type="submit">: 제출 버튼 생성 -->
        <input type="submit" value="제출1">
        <!-- ＊<button> 태그의 type 속성에서 submit: 제출 버튼을 만든다. -->
        <button type="submit">제출2</button>

        <br><br>

        <!--
            ＊<select> 태그: 드롭다운 생성하는 태그
            ＊<optgroup> 태그: 드롭다운 내에서 그룹을 생성 → 드롭다운 선택은 되지 않음
            ＊<option> 태그: 드롭다운 내에서 보여줄 옵션 생성

            - selected: 기본적으로 선택되어 드롭다운 최상단에 노출됨
        -->
        <select name="flower">
            <optgroup label="red-flower">
                <option value="a">장미</option>
                <option value="b">튤립</option>
            </optgroup>

            <optgroup label="white-flower">
                <option value="x">무궁화</option>
                <option value="yc" selected>민들레</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
