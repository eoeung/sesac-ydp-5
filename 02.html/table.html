<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- 
        Q. border 속성이 빨간색으로 보여지는 이유?
        A. css가 하는 것이 바람직하다고 알려주는 것임
    -->
    <!-- 
        - cellspacing: 테두리 간격 사이의 너비
        - cellpadding: 셀 내부 간격
    -->
    <table border="1" width="150" height="150" align="center" bgcolor="skyblue" bordercolor="red" cellspacing="10" cellpadding="20">
        <caption>
            <h3>My Table</h3>
        </caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <hr>

    <!-- 
        - colspan: 가로 합치기(열을 합친다.)
        - rowspan: 세로 합치기(행을 합친다.)
    -->
    <h2>가격표 NEW</h2>
    <table border="2" cellspacing="0" cellpadding="10">
        <!-- <caption>
            <h2>가격표 NEW</h2>
        </caption> -->
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>국물떡볶이</td>
            <td>5,000</td>
            <td>2인 이상 주문 가능</td>
        </tr>
        <tr>
            <td>참치김밥</td>
            <td rowspan="2">4,000</td>
            <td></td>
        </tr>
        <tr>
            <td>치즈김밥</td>
            <td>신메뉴</td>
        </tr>
        <tr>
            <td colspan="3">순대 (품절)</td>
        </tr>
    </table>
</body>
</html>
